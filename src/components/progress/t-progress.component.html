<svg
  class="progress-svg"
  [style.color]="color"
  [attr.height]="2 * sanitizedRadius"
  [attr.width]="2 * sanitizedRadius"
>
  <circle
    *ngIf="sanitizedProgress === 100"
    [attr.cx]="sanitizedRadius"
    [attr.cy]="sanitizedRadius"
    [attr.r]="sanitizedRadius"
    fill="currentColor"
    [attr.stroke-width]="0"
  />
  <path
    *ngIf="sanitizedProgress < 100"
    [attr.d]="path"
    fill="currentColor"
    [attr.stroke-width]="0"
  ></path>
</svg>
