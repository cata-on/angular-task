<div class="table">
  <div class="table-header">
    <t-head-cell
      *ngFor="let column of columns"
      class="table-cell"
      [sortDirection]="
        _sortColumnName === column.property ? _sortDirection : null
      "
      (sortChange)="handleSortChange(column.property, $event.direction)"
      [disabled]="!sortable || !column.sortable"
    >
      {{ column.name }}
    </t-head-cell>
  </div>

  <div *ngFor="let product of dataInCursor" class="table-row">
    <span *ngFor="let column of columns" class="table-cell">
      {{ product[column.property] }}
    </span>
  </div>

  <t-pagination
    *ngIf="shouldShowPagination"
    [currentPage]="_pageCursor"
    [totalPages]="totalPages"
    (paginationChange)="handlePageChange($event)"
  ></t-pagination>
</div>
