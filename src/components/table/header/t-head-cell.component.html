<button
  class="table-header-cell-button"
  data-test-id="header-cell-button"
  (click)="sortChange.emit({ direction: otherDirection })"
  [disabled]="disabled"
>
  <span class="table-header-cell-content">
    <ng-content></ng-content>
  </span>

  <sort-icon
    data-test-id="header-cell-sort-direction"
    [direction]="sortDirection"
  />
</button>
